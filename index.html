<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = devide-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue" value='0'>0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>

        <div id="question">

        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id='box1' class="box">

            </div>
            <div id='box2' class="box">

            </div>
            <div id='box3' class="box">

            </div>
            <div id='box4' class="box">

            </div>


        </div>

        <div id="startreset">

        </div>

        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue" value="60" min="0">60</span> sec
        </div>
        <div id="gameOver">
            <p>Game Over</p>
            <p>Your score is <span id='finalScore'>0</span></p>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
